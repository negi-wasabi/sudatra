<html>
<p>「スダトラマン」と入力すると「須田隼」と文字が出力されます。</p>
<input type="text" id="inputText" placeholder="スダトラマンを入力してください">
<button onclick="convertText()">変換する</button>
<p id="outputText"></p>
<script>
function convertText() {
  var input = document.getElementById("inputText").value;
  if (input === "スダトラマン") {
    document.getElementById("outputText").innerHTML = "須田隼";
  }
}
</script>
</html>
